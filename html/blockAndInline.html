<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline Tag</title>
</head>
<body>
    <h2><em><b><u>Block Tag</u></b></em></h2>
    <p> A block level element always starts on a new line and takes up the full width available.<br> Eg. div tag, p tag </p>
    <div>Inside div tag</div>
    <h2><em><b><u>Inline Tag</u></b></em></h2>
    <p>A inline element does not start on a new line and only takes up as much width is necessary.<br> Eg. span tag</p>
    <span>This is the content inside the span tag.</span>
</body>
</html>
