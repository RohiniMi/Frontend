<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>

<body>
    <h1><b><i><u>List In HTML</u></i></b></h1>
    <h3><b>Ordered List In HTML</b></h3>

    <p>Default Ordered List</p>
    <ol>
        <li>one</li>
        <li>Two</li>
    </ol>

    <p>LowerCase Alphabet List</p>
    <ol type="a">
        <li>one</li>
        <li>two</li>
    </ol>

    <p>UpperCase Alphabet List</p>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
    </ol>

    <p>RomanNumber Alphabet List</p>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
    </ol>

    <p>Nested List</p>
    <ol type="A">
        <li>List 1<ol type="a">
            <li>One</li>
            <li>Two</li>
        </ol></li>
        <li>List 2<ol type="a" reversed>
            <li>One</li>
            <li>Two</li>
        </ol></li>
    </ol>

</body>

</html>
