<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Multimedia Example</title>
</head>
<body id="body"> 

    <!-- Anchor Tag -->
    <h2>Anchor Tag Example</h2>
    <p>Wanna Know About! Block and Inline Tags in Html <a href="./blockAndInline.html" target="_blank">click here </a></p>

    <!-- Iframe Tag -->
    <h2>Iframe Example</h2>
    <iframe src="https://www.wikipedia.org" width="600" height="400"></iframe>

    <!-- Image Tag -->
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" width="400">

    <!-- Audio Tag -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Video Tag -->
    <h2>Video Example</h2>
    <video width="600" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Back to top -->
     <a href="#body">goto top</a>

</body>
</html>
