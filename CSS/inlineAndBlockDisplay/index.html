<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Demo</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h2>Block vs Inline Example</h2>
    <div class="block-container">
        <div class="block-box">Block 1</div>
        <div class="block-box">Block 2</div>
    </div>

    <div class="inline-container">
        <span class="inline-box">Inline 1</span>
        <span class="inline-box">Inline 2</span>
        <span class="inline-box">Inline 3</span>
    </div>
</body>

</html>
